<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Design</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- class card starts -->
    <div class="card">
      <!-- class card-img starts -->
      <div class="card-img">
        <img src="./images/indian cricket team.jpg" />
      </div>
      <!-- class card-img ends -->
      <!-- class card-header starts -->
      <div class="card-header">
        <h3>Cricketer</h3>
        <p>
          The India men's national cricket team, also known as Team India and
          Men in Blue, is governed by the Board of Control for Cricket in India.
        </p>
      </div>
      <!-- class card-header ends -->
      <!-- class card-footer starts -->
      <div class="card-footer">
        <div class="image">
          <img src="./images/sachein.jpg" />
          <div class="name"><b>Sachein</b></div>
        </div>
        <div class="image">
          <img src="./images/dhoni.jpg" />
          <div class="name"><b>Dhoni</b></div>
        </div>
        <div class="image">
          <img src="./images/virat.jpg" />
          <div class="name"><b>Virat</b></div>
        </div>
      </div>
      <!-- class card-footer ends -->
    </div>
    <!-- class card ends -->
  </body>
</html>
